<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Online Examination - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffffff, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 750px;
      overflow: hidden;
    }
    .left-side {
      flex: 1;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .left-side img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
    }
    .right-side {
      flex: 1;
      padding: 40px;
      text-align: center;
    }
    .right-side h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .right-side input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .right-side button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .right-side button:hover {
      background: #0056b3;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-side">
      <img src="exam project.jpg" alt="Student Logo">
    </div>

    <div class="right-side">
      <h2>Student Login</h2>
      <form id="loginForm">
        <input type="text" id="studentId" placeholder="Enter Student ID" required><br>
        <input type="password" id="password" placeholder="Enter Password" required><br>
        <button type="submit">Login</button>
      </form>
      <div class="footer">
        Smart Online Examination Proctoring System
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event){
      event.preventDefault(); // stop form refresh

      let id = document.getElementById("studentId").value;
      let pass = document.getElementById("password").value;

      // simple dummy check (you can replace with DB validation later)
      if(id && pass){
        // redirect to exam page
        window.location.href = "exam.html";
      } else {
        alert("Please enter Student ID and Password");
      }
    });
  </script>

</body>
</html>
